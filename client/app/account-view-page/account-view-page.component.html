<md-sidenav-container class="ahem-sideNav-container ahem-overflow" >
  <md-sidenav #sidenav opened="true"  class="ahem-sideNav" mode="side">
    <md-list>
      <div *ngFor='let email of emails' (click)="selectEmail(email)" class="ahem-email-list-item" [ngClass]="{'ahem-email-selected': email.isSelected }">
          <ahem-email-info [emailInfo]="email"></ahem-email-info>
        <md-divider></md-divider>
      </div>
    </md-list>
  </md-sidenav>

  <div class="ahem-sidnav-content">
    <md-toolbar color="accent" class="ahem-internal-toolbar">
      <button md-button *ngIf="selectedEmail" (click)="deleteFile()"><md-icon>delete forever</md-icon>Delete</button>
      <button md-button *ngIf="selectedEmail" (click)="markAsReadOrUnread()"><md-icon style="height:100%" fontSet="fa" fontIcon={{readUnreadIcon}}></md-icon>Mark as {{readUnreadText}}</button>
    </md-toolbar>
   <app-email-view [email]="selectedEmail"></app-email-view>
  </div>

</md-sidenav-container>
